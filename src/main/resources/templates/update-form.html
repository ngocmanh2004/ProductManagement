<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cập nhật sản phẩm</title>
</head>
<body>
    <h1>Cập nhật sản phẩm</h1>
    <form action="#" th:action="@{/products/update/{id}(id=${product.id})}" th:object="${product}" method="post">
        <label for="name">Tên sản phẩm:</label>
        <input type="text" id="name" th:field="*{name}">
        <br>
        <label for="category">Danh mục:</label>
        <input type="text" id="category" th:field="*{category}">
        <br>
        <label for="description">Mô tả:</label>
        <textarea id="description" th:field="*{description}"></textarea>
        <br>
        <label for="price">Giá:</label>
        <input type="number" step="0.01" id="price" th:field="*{price}">
        <br>
        <label for="quantity">Số lượng:</label>
        <input type="number" id="quantity" th:field="*{quantity}">
        <br>
        <button type="submit">Cập nhật</button>
    </form>
</body>
</html>
